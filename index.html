<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/31b96c40c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container shadow-none p-3 mb-5 bg-light rounded">
      <h1>Weather Forecast ⛅️</h1>
      <form class="shadow-sm p-3 mb-5 bg-body rounded" id="location-form">
        <input
          type="search"
          id="location-input"
          placeholder="Enter the location"
          class="form-search"
        />
        <input type="submit" value="Search" id="location-button" />
      </form>
      <div class="row shadow-sm p-3 mb-5 bg-body rounded current-weather">
        <div class="col-6 border-end">
          <h2>
            London
          </h2>
          <span id="date">Sunday, 17:00</span>
          <br />
          <i class="fas fa-cloud-sun"></i>
          <span id="temperature">13ºC</span>
        </div>
        <div class="col-6 weather-details">
          <span id="humidity" class="humidity-value"> 55%</span>
          <br />
          Humidity
          <br />
          <br />
          <span id="wind" class="wind-value"> 10 m/s</span>
          <br />
          Wind
        </div>
      </div>
      <div class="container overflow-hidden shadow-sm p-3 mb-5 bg-body rounded">
        <h2>5-Day Forecast</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
          <div class="col">
            <div class="border bg-primary bg-opacity-10">
              Monday
              <br />
              <i class="fas fa-sun"></i>
              <br />
              10ºC
            </div>
          </div>
          <div class="col">
            <div class="border bg-primary bg-opacity-10">
              Tuesday
              <br />
              <i class="far fa-snowflake"></i>
              <br />
              10ºC
            </div>
          </div>
          <div class="col">
            <div class="border bg-primary bg-opacity-10">
              Wednesday
              <br />
              <i class="fas fa-poo-storm"></i>
              <br />
              10ºC
            </div>
          </div>
          <div class="col">
            <div class="border bg-primary bg-opacity-10">
              Thursday
              <br />
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              10ºC
            </div>
          </div>
          <div class="col">
            <div class="border bg-primary bg-opacity-10">
              Friday
              <br />
              <i class="fas fa-cloud-sun-rain"></i>
              <br />
              10ºC
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/acskata/my-weather-app">Open-sourced</a> by Kata Acs
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
